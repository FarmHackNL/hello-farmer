<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" type="text/css" />
    <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }
    #app {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      background-image: url(src/assets/logo.png);
      background-size: 120px;
      height: 120px;
      width: 120px;
    }
    #note {
      position: absolute;
      bottom: 20px;
      right: 10px;
      font-size: 12.5px;
      font-style: italic;
      opacity: 0.8;
    }
    #search {
      position: absolute;
      top: 20px;
      left: 60px;
      font-size: 30px;
      opacity: 0.8;
    }
    #search:hover {
      opacity: 1;
    }
    #search {
      background-color: white;
      border-radius: 5px;
    }

    /* slow zoom for initial animation */
    .leaflet-zoom-anim .leaflet-zoom-animated {
    	-webkit-transition: -webkit-transform 3s cubic-bezier(0,0,0.25,1);
    	   -moz-transition:    -moz-transform 3s cubic-bezier(0,0,0.25,1);
    	     -o-transition:      -o-transform 3s cubic-bezier(0,0,0.25,1);
    	        transition:         transform 3s cubic-bezier(0,0,0.25,1);
    	}

    .leaflet-popup-content {
      margin: 3px;
    }
    .leaflet-popup-content p {
      margin: 0;
    }
    .map-popup {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
    .map-popup .pre-title {
      font-size: 20px;
      font-style: italic;
      margin-top: 5px;
      margin-bottom: 0;
    }
    .map-popup h1 {
      margin-top: 0;
      font-size: 26px;
    }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="search">
      <!-- Hallo boer, heb je <input type="text" > voor mij? -->
      <img src="src/assets/hallo-input-placeholder.png" width="700" alt="Hallo Boer, heb je ook _________ voor mij?">
    </div>
    <div id="note">Please note this is not real data!</div>
    <div id="logo"></div>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
