<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" type="text/css" />
    <style type="text/css">
    @import 'https://fonts.googleapis.com/css?family=Rajdhani:400';
    @import 'https://fonts.googleapis.com/css?family=Rajdhani:700';
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }
    #app {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #logo {
      z-index: 750;
      position: absolute;
      top: 20px;
      right: 20px;
      background-image: url(src/assets/logo.png);
      background-size: 120px;
      height: 120px;
      width: 120px;
    }
    #note {
      z-index: 750;
      position: absolute;
      bottom: 20px;
      right: 10px;
      font-size: 12.5px;
      font-style: italic;
      opacity: 0.8;
    }
    #search {
      z-index: 750;
      position: absolute;
      top: 20px;
      left: 60px;
      font-size: 30px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      letter-spacing: 0.04em;
      background-color: rgba(255,255,255,0.9);
      border-radius: 5px;
      padding: .3ex 1ex;
      opacity: 0.9;
    }
    #search:hover {
      opacity: 1;
    }
    #search input {
      border: none;
      border-bottom: 2px solid black;
      background: none;
      font-style: italic;
      color: #444;
      width: 9em;
    }
    #result {
      z-index: 750;
      display: none; /* ui shows when desired */
      position: absolute;
      top: 100px;
      bottom: 30px;
      left: 60px;
      right: 60px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 5px;
      padding: 4px;
      opacity: 0.9;
      font-size: 150%;
    }
    #result p {
      margin: 1ex;
    }
    .result-item {
      display: inline-block;
      white-space: nowrap;
      overflow:hidden;
      width: 180px;
      margin: 4px;
    }
    /* http://stackoverflow.com/a/19461564/2866660 */
    #intro-container {
      left: 0;
      top: 50%;
      position: absolute;
      height: 100;
      width: 100%;
      pointer-events: none;
      display: none; /* not yet */
    }
    #intro {
      position: relative;
      text-align: center;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px black;
    }
    #intro > div {
      position: absolute;
      margin-top: -100px;
      font-size: 200px;
      top: 0;
      left: 0;
      right: 0;
    }

    .leaflet-popup-content {
      margin: 3px;
    }
    .leaflet-popup-content p {
      margin: 0;
    }
    .map-popup {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
    .map-popup .pre-title {
      font-size: 20px;
      font-style: italic;
      margin-top: 5px;
      margin-bottom: 0;
    }
    .map-popup h1 {
      margin-top: 0;
      font-size: 26px;
    }
    .leaflet-container .map-popup img {
      max-width: 100% !important; /* sigh, leaflet overrides this */
    }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="search">Hallo boer, heb je ook <input type="text">?</div>
    <div id="result"></div>
    <div id="note">Please note this is not real data!</div>
    <div id="logo"></div>
    <div id="intro-container"><div id="intro"><div id="intro-text">...</div></div></div>
    <script src="bundle.js"></script>
  </body>
</html>
